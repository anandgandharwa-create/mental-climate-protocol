<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#050b2e;

    text-align:center;
}
.page{
    display:none;

}
.active{

}
button{

/* Wheel */
.wheel-container{
    position:relative;
    width:300px;
    height:300px;
    margin:40px auto;
}
.wheel{
    width:100%;
    height:100%;
    border-radius:50%;
    background:conic-gradient(
        #ff4d4d 0deg 120deg,
        #ffd633 120deg 240deg,
        #4dff88 240deg 360deg
    );
    transition:transform 4s ease-out;
}
.pointer{
    position:absolute;
    top:-15px;
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:15px solid transparent;
    border-right:15px solid transparent;
    border-bottom:25px solid #fff;
}
.result{
    margin-top:25px;
    font-size:20px;
}

    <p>

<div class="page" id="page2">
    <h1>üéØ Mind Spin</h1>

    <div class="wheel-container">
        <div class="pointer"></div>

    </div>

    <button onclick="spinWheel()">SPIN</button>

<script>
let spun=false;

function goNext(){
    document.getElementById("page1").classList.remove("active");
    document.getElementById("page2").classList.add("active");
}

function spinWheel(){
    if(spun) return;
    spun=true;

    const wheel=document.getElementById("wheel");
    const result=document.getElementById("result");

    // Random but controlled stop
    const angles=[720+30,720+150,720+270];
    const texts=[
        "üî¥ Decision Lock: ‡§Ö‡§≠‡•Ä ‡§®‡§ø‡§∞‡•ç‡§£‡§Ø ‡§ü‡§æ‡§≤‡§ø‡§è",
        "üü° Neutral State: ‡§î‡§∞ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü‡§§‡§æ ‡§ö‡§æ‡§π‡§ø‡§è",
        "üü¢ Positive Flow: ‡§®‡§ø‡§∞‡•ç‡§£‡§Ø ‡§≤‡•á‡§®‡•á ‡§ï‡§æ ‡§∏‡§π‡•Ä ‡§∏‡§Æ‡§Ø"
    ];

    const pick=Math.floor(Math.random()*3);
    wheel.style.transform="rotate("+angles[pick]+"deg)";

    setTimeout(()=>{
        result.innerText=texts[pick];
    },4000);
}
</script>
