<script>
const LIMIT=3;
let count=localStorage.getItem("count")||0;
let pro=localStorage.getItem("pro")==="yes";

function predict(){
  if(!pro && count>=LIMIT){
    alert("Free limit ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã ‡§ó‡§à ‡§π‡•à. Pro unlock ‡§ï‡§∞‡•á‡§Ç.");

  ctx.fillText(scoreText.innerText,140,120);
  ctx.font="18px sans-serif";
  ctx.fillText(levelText.innerText,100,170);
  ctx.font="14px sans-serif";
  ctx.fillText("Powered by Reel Performance Predictor",60,250);

  c.toBlob(b=>{

}
