<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Decision Signal Spin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0f1a;
    color: #fff;
    text-align: center;
}

h1 {
    margin: 20px 0;
}

.container {
    padding: 10px;
}

button {
    width: 80%;
    padding: 15px;
    margin: 10px auto;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.green { background: #2ecc71; color: #000; }
.yellow { background: #f1c40f; color: #000; }
.red { background: #e74c3c; color: #fff; }
.blue { background: #3498db; color: #fff; }

#wheel-container {
    margin: 20px auto;
    width: 260px;
    height: 260px;
    position: relative;
}

#wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #fff;
    background: conic-gradient(
        #2ecc71 0deg 120deg,
        #f1c40f 120deg 240deg,
        #e74c3c 240deg 360deg
    );
    transform: rotate(0deg);
}

#pointer {
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid #fff;
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
}

#result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>Decision Signal</h1>

<div class="container" id="screen1">
    <p>‡§Ö‡§™‡§®‡•Ä ‡§Æ‡§æ‡§®‡§∏‡§ø‡§ï ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§ö‡•Å‡§®‡•á‡§Ç</p>

    <button class="green" onclick="selectChoice('SHANT')">‡§Æ‡•á‡§∞‡§æ ‡§Æ‡§® ‡§∂‡§æ‡§Ç‡§§ ‡§π‡•à</button>
    <button class="yellow" onclick="selectChoice('ASHANT')">‡§Æ‡•á‡§∞‡§æ ‡§Æ‡§® ‡§Ö‡§∂‡§æ‡§Ç‡§§ ‡§π‡•à</button>
    <button class="red" onclick="selectChoice('STRESS')">‡§Æ‡•à‡§Ç ‡§§‡§®‡§æ‡§µ ‡§Æ‡•á‡§Ç ‡§π‡•Ç‡§Å</button>
</div>

<div class="container" id="screen2" style="display:none;">
    <div id="wheel-container">
        <div id="pointer"></div>
        <div id="wheel"></div>
    </div>

    <button class="blue" id="spinBtn" onclick="startSpin()">SPIN</button>

    <div id="result"></div>

    <button class="blue" onclick="goBack()">Back</button>
</div>

<script>
let userChoice = "";
let angle = 0;
let spinCount = 0;
let stopAt = 0;
let spinning = false;

function selectChoice(choice) {
    userChoice = choice;
    document.getElementById("screen1").style.display = "none";
    document.getElementById("screen2").style.display = "block";
    document.getElementById("result").innerText = "";
    angle = 0;
    document.getElementById("wheel").style.transform = "rotate(0deg)";
}

function startSpin() {
    if (spinning) return;

    spinning = true;
    spinCount = 0;
    stopAt = Math.floor(Math.random() * 20) + 20; // 20‚Äì40
    document.getElementById("spinBtn").disabled = true;

    let interval = setInterval(() => {
        angle += 20;
        spinCount++;
        document.getElementById("wheel").style.transform = `rotate(${angle}deg)`;

        if (spinCount >= stopAt) {
            clearInterval(interval);
            spinning = false;
            document.getElementById("spinBtn").disabled = false;
            showResult();
        }
    }, 50);
}

function showResult() {
    let resultText = "";

    if (userChoice === "SHANT") {
        resultText = "üü¢ ‡§®‡§ø‡§∞‡•ç‡§£‡§Ø ‡§≤‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à";
    } else if (userChoice === "ASHANT") {
        resultText = "üü° ‡§•‡•ã‡§°‡§º‡§æ ‡§∞‡•Å‡§ï‡•á‡§Ç";
    } else {
        resultText = "üî¥ ‡§Ö‡§≠‡•Ä ‡§®‡§ø‡§∞‡•ç‡§£‡§Ø ‡§® ‡§≤‡•á‡§Ç";
    }

    document.getElementById("result").innerText = resultText;
}

function goBack() {
    document.getElementById("screen2").style.display = "none";
    document.getElementById("screen1").style.display = "block";
}
</script>

</body>
</html>
