<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Mind Tools Suite</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:system-ui,sans-serif;
 background:radial-gradient(circle at top,#1b1b1b,#000);
 color:#f1f1f1;
}
.container{
 max-width:560px;
 margin:30px auto;
 background:linear-gradient(180deg,#111,#0a0a0a);
 border-radius:20px;
 padding:26px;
 box-shadow:0 20px 60px rgba(0,0,0,.9);
}
h1{text-align:center;margin-bottom:20px;}
.page{display:none;}
.page.active{display:block;}

.card{
 padding:16px;
 margin-bottom:14px;
 border-radius:14px;
 background:rgba(255,255,255,.05);
 cursor:pointer;
 transition:.3s;
}
.card:hover{background:rgba(255,255,255,.1);}

button{
 width:100%;
 padding:14px;
 margin-top:12px;
 border:none;
 border-radius:14px;
 font-size:16px;
 font-weight:600;
 cursor:pointer;
}
.primary{background:linear-gradient(90deg,#ff4d4d,#ff1a1a);color:#fff;}
.secondary{background:#222;color:#fff;}

.question, textarea, input{
 width:100%;
 margin-bottom:12px;
 padding:12px;
 border-radius:12px;
 border:none;
 background:rgba(255,255,255,.05);
 color:#fff;
}

.result{
 margin-top:16px;
 padding:16px;
 border-radius:14px;
 background:#0f2e1d;
 text-align:center;
 font-size:18px;
 font-weight:600;
}

.wheel{
 width:200px;
 height:200px;
 border-radius:50%;
 margin:20px auto;
 background:conic-gradient(#ff4d4d 0deg 90deg,#ffcc00 90deg 180deg,#00cc66 180deg 270deg,#3399ff 270deg 360deg);
 display:flex;
 align-items:center;
 justify-content:center;
 font-weight:700;
}
.pointer{
 text-align:center;
 font-size:20px;
 margin-top:-10px;
}
.lockBox{
 background:rgba(255,255,255,.06);
 padding:16px;
 border-radius:14px;
}
.small{text-align:center;font-size:13px;opacity:.8;}
</style>
</head>

<body>
<div class="container">

<!-- HOME -->
<div class="page active" id="home">
<h1>üß† Mind Tools Suite</h1>

<div class="card" onclick="openTool('mnc')">üîä Mind Noise Calculator</div>
<div class="card" onclick="openTool('dfm')">‚öñÔ∏è Decision Fatigue Meter</div>
<div class="card" onclick="openTool('eli')">‚ù§Ô∏è Emotional Load Index</div>
<div class="card" onclick="openTool('mrt')">‚è≥ Mental Recovery Time</div>
<div class="card" onclick="openTool('wheel')">üîÑ Spin Decision Wheel</div>
<div class="card" onclick="openTool('lock')">üîí Decision Lock</div>

<p class="small">Instant tools for mental clarity & decisions</p>
</div>

<!-- TOOL PAGE -->
<div class="page" id="tool">
<h1 id="toolTitle"></h1>
<div id="toolBody"></div>
<button class="secondary" onclick="goHome()">‚¨Ö Back</button>
</div>

</div>

<script>
let decisionOptions=["‡§π‡§æ‡§Å","‡§®‡§π‡•Ä‡§Ç","‡§Ö‡§≠‡•Ä ‡§®‡§π‡•Ä‡§Ç","‡§¨‡§æ‡§¶ ‡§Æ‡•á‡§Ç"];

function openTool(t){
 home.classList.remove("active");
 tool.classList.add("active");

 if(t==="wheel"){
  toolTitle.innerText="üîÑ Spin Decision Wheel";
  toolBody.innerHTML=`
   <div class="pointer">‚¨ÜÔ∏è</div>
   <div class="wheel" id="wheel">SPIN</div>
   <button class="primary" onclick="spin()">Spin ‡§ï‡§∞‡•á‡§Ç</button>
   <div id="out"></div>`;
 }

 else if(t==="lock"){
  toolTitle.innerText="üîí Decision Lock";
  let saved=JSON.parse(localStorage.getItem("decisionLock"));
  if(saved && Date.now()<saved.until){
   toolBody.innerHTML=`
    <div class="lockBox">
     üîê Locked Decision:<br><br>
     <strong>${saved.text}</strong><br><br>
     ‚è≥ Unlock ‡§π‡•ã‡§ó‡§æ: ${new Date(saved.until).toLocaleString()}
    </div>`;
  }else{
   toolBody.innerHTML=`
    <textarea id="dtext" placeholder="‡§Ö‡§™‡§®‡§æ ‡§®‡§ø‡§∞‡•ç‡§£‡§Ø ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>
    <button class="primary" onclick="lockDecision()">Decision Lock ‡§ï‡§∞‡•á‡§Ç</button>`;
  }
 }

 else{
  toolTitle.innerText="Tool";
  toolBody.innerHTML="<div class='small'>Simple calculator tool</div>";
 }
}

function spin(){
 let pick=Math.floor(Math.random()*decisionOptions.length);
 let result=decisionOptions[pick];
 document.getElementById("out").innerHTML=
 `<div class="result">üëâ ‡§®‡§ø‡§∞‡•ç‡§£‡§Ø: ${result}</div>`;
}

function lockDecision(){
 let text=document.getElementById("dtext").value.trim();
 if(!text){alert("‡§®‡§ø‡§∞‡•ç‡§£‡§Ø ‡§≤‡§ø‡§ñ‡•á‡§Ç");return;}
 let until=Date.now()+24*60*60*1000;
 localStorage.setItem("decisionLock",JSON.stringify({text,until}));
 alert("‡§®‡§ø‡§∞‡•ç‡§£‡§Ø 24 ‡§ò‡§Ç‡§ü‡•á ‡§ï‡•á ‡§≤‡§ø‡§è Lock ‡§π‡•ã ‡§ó‡§Ø‡§æ üîí");
 goHome();
}

function goHome(){
 tool.classList.remove("active");
 home.classList.add("active");
}
</script>

</body>
</html>
